function formatPrice(price) {
const formatted = new Intl.NumberFormat('id-ID', {
style: 'currency',
currency: 'IDR'
}).format(price);

return formatted.replace(/IDR\s?/, 'Rp');
}

function renderProducts(containerId, startIndex, endIndex) {
const container = document.getElementById(containerId);
const productsToRender = products.slice(startIndex, endIndex);
container.innerHTML = productsToRender.map((product, index) => `
<div class="product-card" style="animation: fadeIn 0.3s ease-out ${index * 0.1}s forwards;">
<div class="product-image">
<img src="${product.image}" alt="${product.name}">
</div>
<div class="product-info">
<h3 class="product-name">${product.name}</h3>
<p class="product-description">${product.description}</p>
<p class="product-price">${formatPrice(product.price)}</p>
</div>
<div class="product-actions">
<button class="add-to-cart" onclick="addToCart(${product.id}, event)" title="Tambah ke Keranjang">
<span class="icon-container">
<i class="fas fa-shopping-cart"></i>
<i class="fas fa-plus" style="font-size: 0.7em;"></i>
</span>
</button>
<span class="stock-count">Stok: ${product.stock}</span>
<button class="wishlist-btn ${wishlistItems.has(product.id) ? 'active' : ''}"
onclick="addToWishlist(${product.id}, event)"
title="Tambah ke Wishlist">
<i class="fas fa-heart"></i>
</button>
</div>
</div>
`).join('');
}

function scrollProductLeft(containerId) {
const container = document.getElementById(containerId);
const cardWidth = 320;
const gap = 16;
const scrollDistance = cardWidth + gap;
container.scrollLeft -= scrollDistance;
}

function scrollProductRight(containerId) {
const container = document.getElementById(containerId);
const cardWidth = 320;
const gap = 16;
const scrollDistance = cardWidth + gap;
container.scrollLeft += scrollDistance;
}

function addToCart(productId, event) {
let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

const existingItemIndex = cartItems.findIndex(item => item.id === productId);

if (existingItemIndex > -1) {
cartItems[existingItemIndex].quantity = parseInt(cartItems[existingItemIndex].quantity || 0) + 1;
} else {
const product = products.find(p => p.id === productId);
cartItems.push({
...product,
quantity: 1,
isSelected: false
});
}

localStorage.setItem('cartItems', JSON.stringify(cartItems));
updateCartCount();

const cartButton = event.target.closest('.add-to-cart');
const notification = document.createElement('div');
notification.className = 'mini-notification';
notification.textContent = '+1';
cartButton.appendChild(notification);

setTimeout(() => {
notification.style.animation = 'fadeOut 0.3s ease forwards';
setTimeout(() => notification.remove(), 300);
}, 1000);
}

function updateCartCount() {
const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
const totalItems = cartItems.reduce((sum, item) => sum + (parseInt(item.quantity) || 0), 0);
document.querySelector('.cart-count').textContent = totalItems;
}

const wishlistItems = new Set(JSON.parse(localStorage.getItem('wishlistItems') || '[]'));

function addToWishlist(productId, event) {
const wishlistBtn = event.target.closest('.wishlist-btn');

if (wishlistItems.has(productId)) {
wishlistItems.delete(productId);
wishlistBtn.classList.remove('active');
} else {
wishlistItems.add(productId);
wishlistBtn.classList.add('active');
}

localStorage.setItem('wishlistItems', JSON.stringify([...wishlistItems]));
updateWishlistCount();
}

function updateWishlistCount() {
document.querySelector('.wishlist-count').textContent = wishlistItems.size;
}

function searchProducts() {
const searchTerm = document.getElementById('search-input').value.toLowerCase();
const filteredProducts = products.filter(product =>
product.name.toLowerCase().includes(searchTerm) ||
product.description.toLowerCase().includes(searchTerm)
);

renderSearchResults(filteredProducts);
showBackToHomeButton();
}

function renderSearchResults(results) {
const mainContent = document.querySelector('main');
mainContent.innerHTML = '';

const searchResultsContainer = document.createElement('div');
searchResultsContainer.className = 'search-results';
searchResultsContainer.innerHTML = `
<h2 class="section-title"> m </h2>
<div class="products-container">
<div class="products-wrapper" id="search-results">
${results.map(product => `
<div class="product-card">
<div class="product-image">
<img src="${product.image}" alt="${product.name}">
</div>
<div class="product-info">
<h3 class="product-name">${product.name}</h3>
<p class="product-description">${product.description}</p>
<p class="product-price">${formatPrice(product.price)}</p>
</div>
<div class="product-actions">
<button class="add-to-cart" onclick="addToCart(${product.id}, event)" title="Tambah ke Keranjang">
<span class="icon-container">
<i class="fas fa-shopping-cart"></i>
<i class="fas fa-plus" style="font-size: 0.7em;"></i>
</span>
</button>
<span class="stock-count">Stok: ${product.stock}</span>
<button class="wishlist-btn ${wishlistItems.has(product.id) ? 'active' : ''}"
onclick="addToWishlist(${product.id}, event)"
title="Tambah ke Wishlist">
<i class="fas fa-heart"></i>
</button>
</div>
</div>
`).join('')}
</div>
</div>
`;
mainContent.appendChild(searchResultsContainer);
}

function showBackToHomeButton() {
document.getElementById('back-to-home').style.display = 'block';
}

function hideBackToHomeButton() {
document.getElementById('back-to-home').style.display = 'none';
}

function backToHome() {
location.reload();
}

function resetLocalStorage() {
localStorage.clear();
updateCartCount();
updateWishlistCount();
location.reload();
}

document.addEventListener('DOMContentLoaded', function() {
renderProducts('bestseller', 0, 5);
renderProducts('newarrival', 5, 20);
updateCartCount();
updateWishlistCount();

document.getElementById('search-button').addEventListener('click', searchProducts);
document.getElementById('search-input').addEventListener('keypress', function(e) {
if (e.key === 'Enter') {
searchProducts();
}
});
document.getElementById('back-to-home').addEventListener('click', backToHome);
});
</script>

let slideIndex = 0;
showSlides();

function showSlides() {
    let i;
    let slides = document.getElementsByClassName("promo");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 5000); // Change image every 5 seconds
}

function plusSlides(n) {
    showSlidesByIndex(slideIndex += n);
}

function showSlidesByIndex(n) {
    let i;
    let slides = document.getElementsByClassName("promo");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex-1].style.display = "block";
}
